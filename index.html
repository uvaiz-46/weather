<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="card mx-auto text-center p-4 shadow-lg rounded-3 weather-card">
            <div class="koy">
                <div class="mb-3">
                    <label for="city-input" class="form-label visually-hidden">Enter City</label>
                    <div class="input-group">
                        <input type="text" class="form-control form-control-lg" id="city-input" placeholder="Enter City">
                    </div>
                    <button class="btn btn-primary mt-2" onclick="getWeather()">Get Weather</button>
                </div>
                <div id="weather-info" class="mt-4 d-none animate__animated animate__fadeIn">
                    <h3 id="city-name"></h3>
                    <p id="date" class="text-"></p>
                    <p id="temperature"></p>
                    <img id="weather-icon" class="mb-3" alt="Weather Icon">
                    <p id="description"></p>
                    <p id="wind-speed"></p>
                    <div id="extra-info" class="mt-4"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
